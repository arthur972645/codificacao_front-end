<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h2>LISTA ORDENADA</h2>
    <ol type="I"> <!-- Serve para listar, ai pode ser 1, ,2,3 ou ,I, II,III, o que vc quiser-->
        <li> eu sou lino</li>
        <li> eu noa sou feio</li>
        <li> a vida é assim</li>
    </ol>
    <h2>LISTA NÃO ORDENADA</h2>
    <ul type="square"> <!-- Serve para colocar uma bolinha, ou quadrado do lado(circle , square, disc)-->
        <li> Item 01</li>
        <li> Item 02</li> 
        <li> item 03</li> 
    </ul>
</body>
